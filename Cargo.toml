[package]
name = "discord-tts"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.21.0"
envy = "0.4.2"
once_cell = "1.17.1"
regex = "1.8.1"
reqwest = { version = "0.11.17", features = ["rustls-tls"] , default-features = false }
serde = { version = "1.0.162" , features = ["derive"] }
serde_json = "1.0.96"
serenity = { version = "0.11.5", features = ["cache", "client", "voice", "rustls_backend"], default-features = false }
songbird = { version = "0.3.2", features = ["builtin-queue"] }
tap = "1.0.1"
tokio = { version = "1.28.0", features = ["macros", "rt-multi-thread", "signal"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
uuid = { version = "1.3.3", features = ["v4"] }

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
